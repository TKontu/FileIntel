[tool:pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests (requires database)
    slow: Slow running tests
    api: API endpoint tests
    celery: Celery task tests
    graphrag: GraphRAG related tests
    cli: CLI client tests
    workflow: Workflow orchestration tests
    v2_api: V2 API endpoint tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pkg_resources.*:ImportWarning
    ignore::pytest.PytestUnraisableExceptionWarning
