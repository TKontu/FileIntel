networks:
  fileintel:
    driver: bridge

services:
  postgres:
    image: "pgvector/pgvector:pg13"
    command:
      - "postgres"
      - "-c"
      - "max_connections=${POSTGRES_MAX_CONNECTIONS:-500}"
      - "-c"
      - "shared_buffers=${POSTGRES_SHARED_BUFFERS:-2GB}"
      - "-c"
      - "effective_cache_size=${POSTGRES_EFFECTIVE_CACHE_SIZE:-6GB}"
      - "-c"
      - "work_mem=${POSTGRES_WORK_MEM:-32MB}"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "random_page_cost=1.1"
    deploy:
      resources:
        limits:
          memory: ${POSTGRES_MEMORY_LIMIT:-8G}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fileintel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-fileintel}
    # No external port exposure - only accessible within the network
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fileintel_user} -d ${POSTGRES_DB:-fileintel}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fileintel

  redis:
    image: "redis:alpine"
    command: redis-server --maxmemory ${REDIS_MAXMEMORY:-2gb} --maxmemory-policy allkeys-lru
    # No external port exposure - only accessible within the network
    sysctls:
      - net.core.somaxconn=511
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT:-3G}
    restart: unless-stopped
    networks:
      - fileintel

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: fileintel:latest
    entrypoint: ["./docker-entrypoint.sh"]
    command: ["uvicorn", "src.fileintel.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--log-level", "info"]
    ports:
      - "${API_PORT:-8000}:8000"  # Only the API is exposed to the host network
    volumes:
      # Data directories - can use TrueNAS dataset paths via env vars
      - ${HOST_PROMPTS_PATH:-prompts}:/home/appuser/app/prompts
      - ${HOST_LOGS_PATH:-logs}:/home/appuser/app/logs
      - ${HOST_UPLOADS_PATH:-uploads}:/home/appuser/app/uploads
      - ${HOST_INPUT_PATH:-input}:/home/appuser/app/input
      - ${HOST_OUTPUT_PATH:-output}:/home/appuser/app/output
      # Note: config is NOT mounted - use config from Docker image
      # Only mount config if you need to override: - ${HOST_CONFIG_PATH}:/home/appuser/app/config
      - ${HOST_GRAPHRAG_PATH:-graphrag_indices}:/data
    env_file:
      - .env
    environment:
      - PYTHONPATH=/home/appuser/app/src
      - PYTHONUNBUFFERED=1
      - DB_USER=${POSTGRES_USER:-fileintel_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-your_secure_password}
      - DB_HOST=postgres  # Uses internal Docker network hostname
      - DB_PORT=5432      # Uses default PostgreSQL port internally
      - DB_NAME=${POSTGRES_DB:-fileintel}
      # Configurable paths
      - UPLOADS_DIR=/home/appuser/app/uploads
      - PROMPTS_DIR=/home/appuser/app/prompts
      - INPUT_DIR=/home/appuser/app/input
      - OUTPUT_DIR=/home/appuser/app/output
      # GraphRAG path - must match volume mount
      - GRAPHRAG_INDEX_PATH=/data
      # Celery configuration for task submission
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Database migration management
      - RUN_MIGRATIONS=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - fileintel

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: fileintel:latest
    entrypoint: ["./docker-entrypoint.sh"]
    command:
      - "celery"
      - "-A"
      - "fileintel.celery_config:app"
      - "worker"
      - "--loglevel=info"
      - "--pool=${CELERY_WORKER_POOL:-prefork}"
      - "--concurrency=${CELERY_WORKER_CONCURRENCY:-4}"
      - "--queues=default,document_processing,embedding_processing,llm_processing,rag_processing"
      - "--hostname=main_prefork@%h"
    deploy:
      resources:
        limits:
          # Hard limit - container killed if exceeded (triggers OOM)
          memory: ${CELERY_WORKER_MEMORY_LIMIT:-8G}
          # Process limit - prevents fork bomb and process exhaustion
          pids: 512
        reservations:
          # Soft guarantee - Docker tries to reserve this minimum (for scheduling)
          memory: ${CELERY_WORKER_MEMORY_RESERVATION:-1G}
    volumes:
      # Data directories - can use TrueNAS dataset paths via env vars
      - ${HOST_PROMPTS_PATH:-prompts}:/home/appuser/app/prompts
      - ${HOST_LOGS_PATH:-logs}:/home/appuser/app/logs
      - ${HOST_UPLOADS_PATH:-uploads}:/home/appuser/app/uploads
      - ${HOST_MINERU_OUTPUTS_PATH:-mineru_outputs}:/home/appuser/app/mineru_outputs
      - ${HOST_INPUT_PATH:-input}:/home/appuser/app/input
      - ${HOST_OUTPUT_PATH:-output}:/home/appuser/app/output
      # Note: config is NOT mounted - use config from Docker image
      # Only mount config if you need to override: - ${HOST_CONFIG_PATH}:/home/appuser/app/config
      - ${HOST_GRAPHRAG_PATH:-graphrag_indices}:/data
    env_file:
      - .env
    environment:
      - PYTHONPATH=/home/appuser/app/src
      - PYTHONUNBUFFERED=1
      - DB_USER=${POSTGRES_USER:-fileintel_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-your_secure_password}
      - DB_HOST=postgres  # Uses internal Docker network hostname
      - DB_PORT=5432      # Uses default PostgreSQL port internally
      - DB_NAME=${POSTGRES_DB:-fileintel}
      - UPLOADS_DIR=/home/appuser/app/uploads
      - PROMPTS_DIR=/home/appuser/app/prompts
      - INPUT_DIR=/home/appuser/app/input
      - OUTPUT_DIR=/home/appuser/app/output
      # GraphRAG path - must match volume mount
      - GRAPHRAG_INDEX_PATH=/data
      # Celery configuration
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Worker resource configuration (auto-calculates memory per worker)
      # Concurrency: CPU cores × 1-2 for I/O tasks (embeddings), × 0.5-1 for CPU tasks (GraphRAG)
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-4}
      # Overhead: Redis/DB pools + system buffers (1GB min, 10-15% of container memory)
      - CELERY_MEMORY_OVERHEAD_GB=${CELERY_MEMORY_OVERHEAD_GB:-1.0}
      # Fork memory optimization - reduces COW memory spikes during worker creation
      # Use exec() instead of fork() - creates fresh process (avoids memory duplication)
      - CELERYD_FORCE_EXECV=${CELERYD_FORCE_EXECV:-true}
      # Memory allocator tuning for better copy-on-write behavior
      - MALLOC_MMAP_THRESHOLD_=65536
      - MALLOC_TRIM_THRESHOLD_=131072
      - MALLOC_MMAP_MAX_=65536
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - fileintel

  celery-graphrag-gevent:
    build:
      context: .
      dockerfile: Dockerfile
    image: fileintel:latest
    entrypoint: ["./docker-entrypoint.sh"]
    command:
      - "celery"
      - "-A"
      - "fileintel.celery_config:app"
      - "worker"
      - "--loglevel=info"
      - "--pool=gevent"
      - "--concurrency=${CELERY_GRAPHRAG_CONCURRENCY:-200}"
      - "--queues=graphrag_indexing,graphrag_queries"
      - "--hostname=graphrag_gevent@%h"
      - "--max-tasks-per-child=1000"
    deploy:
      resources:
        limits:
          memory: ${CELERY_GRAPHRAG_MEMORY_LIMIT:-20G}
        reservations:
          memory: ${CELERY_GRAPHRAG_MEMORY_RESERVATION:-2G}
    volumes:
      # Data directories - can use TrueNAS dataset paths via env vars
      - ${HOST_PROMPTS_PATH:-prompts}:/home/appuser/app/prompts
      - ${HOST_LOGS_PATH:-logs}:/home/appuser/app/logs
      - ${HOST_GRAPHRAG_PATH:-graphrag_indices}:/data
    env_file:
      - .env
    environment:
      - PYTHONPATH=/home/appuser/app/src
      - PYTHONUNBUFFERED=1
      - DB_USER=${POSTGRES_USER:-fileintel_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-your_secure_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-fileintel}
      - GRAPHRAG_INDEX_PATH=/data
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # GraphRAG core configuration
      - GRAPHRAG_LLM_MODEL=${GRAPHRAG_LLM_MODEL:-gemma3-12b-awq}
      - GRAPHRAG_EMBEDDING_MODEL=${GRAPHRAG_EMBEDDING_MODEL:-bge-large-en}
      - GRAPHRAG_MAX_TOKENS=${GRAPHRAG_MAX_TOKENS:-12000}
      # GraphRAG clustering configuration (CRITICAL for hierarchy)
      - GRAPHRAG_MAX_CLUSTER_SIZE=${GRAPHRAG_MAX_CLUSTER_SIZE:-150}
      - GRAPHRAG_LEIDEN_RESOLUTION=${GRAPHRAG_LEIDEN_RESOLUTION:-0.5}
      # GraphRAG async processing (CRITICAL for gevent concurrency)
      - GRAPHRAG_ASYNC_ENABLED=${GRAPHRAG_ASYNC_ENABLED:-true}
      - GRAPHRAG_ASYNC_BATCH_SIZE=${GRAPHRAG_ASYNC_BATCH_SIZE:-8}
      - GRAPHRAG_ASYNC_MAX_CONCURRENT=${GRAPHRAG_ASYNC_MAX_CONCURRENT:-200}
      - GRAPHRAG_ASYNC_BATCH_TIMEOUT=${GRAPHRAG_ASYNC_BATCH_TIMEOUT:-9000}
      # GraphRAG retry/timeout (CRITICAL for stability)
      - GRAPHRAG_REQUEST_TIMEOUT=${GRAPHRAG_REQUEST_TIMEOUT:-9000}
      - GRAPHRAG_MAX_RETRIES=${GRAPHRAG_MAX_RETRIES:-200}
      - GRAPHRAG_MAX_RETRY_WAIT=${GRAPHRAG_MAX_RETRY_WAIT:-300}
      # GraphRAG checkpoint/resume
      - GRAPHRAG_ENABLE_CHECKPOINT_RESUME=${GRAPHRAG_ENABLE_CHECKPOINT_RESUME:-true}
      - GRAPHRAG_VALIDATE_CHECKPOINTS=${GRAPHRAG_VALIDATE_CHECKPOINTS:-true}
      # GraphRAG embedding batch optimization
      - GRAPHRAG_EMBEDDING_BATCH_MAX_TOKENS=${GRAPHRAG_EMBEDDING_BATCH_MAX_TOKENS:-400}
      # Gevent-specific optimizations
      - GEVENT_RESOLVER=ares
      - GEVENT_THREADPOOL_SIZE=50
      # Python memory optimizations
      - PYTHONMALLOC=malloc
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - fileintel

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    image: fileintel:latest
    entrypoint: ["./docker-entrypoint.sh"]
    command: ["celery", "-A", "fileintel.flower_celery:app", "flower", "--port=5555"]
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    volumes: []
      # Note: config is NOT mounted - use config from Docker image
      # Flower doesn't need data volumes, only reads from Redis
    env_file:
      - .env
    environment:
      - PYTHONPATH=/home/appuser/app/src
      - PYTHONUNBUFFERED=1
      # Set dummy database config to prevent connection attempts
      - DB_USER=dummy
      - DB_PASSWORD=dummy
      - DB_HOST=dummy
      - DB_PORT=5432
      - DB_NAME=dummy
      # Celery configuration for monitoring
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Disable database features for Flower
      - DISABLE_DATABASE=true
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - fileintel

  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fileintel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-fileintel}
      POSTGRES_HOST: postgres
    volumes:
      - backups:/backups
    command: >
      sh -c "while true; do
        /usr/local/bin/backup.sh
        sleep 86400
      done"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fileintel

volumes:
  postgres_data:
  backups:
  # Named volumes below are used as defaults when HOST_*_PATH env vars are not set
  # When deploying on TrueNAS, override with bind mounts to datasets in your .env:
  # HOST_GRAPHRAG_PATH=/mnt/HDDs/docker/apps/fileintel/graphrag_indices
  # HOST_UPLOADS_PATH=/mnt/HDDs/docker/apps/fileintel/uploads
  # etc.
  prompts:
  logs:
  uploads:
  mineru_outputs:
  input:
  output:
  # config volume removed - config comes from Docker image, not external mount
  graphrag_indices:
