# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = /home/appuser/app/migrations

# template for migration file names
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed with:
#
# pip install python-dateutil
#
# No timezone by default.
# timezone =

# max length of characters to apply to the
# "slug" field
# slug_truncate_length = 40

# set to 'true' to turn on transactional DDL
transactional_ddl = false

# revision ordering for 'alembic history'
# revision_order = descending

# set to 'true' to generate migration files with UTC-based date stamps
#utc_datestamp = false


# a file located in the current directory, specifying logging
# configuration.  Relative paths are assumed to be relative
# to the config file's own directory.
# log_config = alembic_log.ini

sqlalchemy.url = postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}

# -- Logging configuration

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S